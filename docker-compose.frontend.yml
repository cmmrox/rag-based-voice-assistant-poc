version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: voice-assistant-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8002
      - NEXT_PUBLIC_WS_URL=ws://localhost:8002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - voice-assistant-network
    # Note: Ensure backend is running separately or use docker-compose.full.yml

networks:
  voice-assistant-network:
    driver: bridge
    external: true

