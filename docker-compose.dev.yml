version: '3.8'

# Development compose file - includes all services with hot-reload
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
    networks:
      - voice-assistant-network

  rag-service:
    build: ./rag-service
    container_name: voice-assistant-rag-service
    ports:
      - "8001:8000"
    environment:
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - chromadb
    volumes:
      - ./rag-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - voice-assistant-network

  backend:
    build: ./backend
    container_name: voice-assistant-backend
    ports:
      - "8002:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - RAG_SERVICE_URL=http://rag-service:8000
      - BACKEND_PORT=8000
    depends_on:
      - rag-service
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - voice-assistant-network

  frontend:
    build: ./frontend
    container_name: voice-assistant-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8002
      - NEXT_PUBLIC_WS_URL=ws://localhost:8002
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - voice-assistant-network

volumes:
  chroma_data:

networks:
  voice-assistant-network:
    driver: bridge

